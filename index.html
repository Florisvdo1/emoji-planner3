<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prevent scrolling */
    html, body {
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    /* Body Styling */
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e3d59;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* Background Clouds */
    body::before,
    body::after {
      content: '';
      position: absolute;
      top: 20%;
      width: 200px;
      height: 100px;
      background: radial-gradient(circle at 50px 50px, #a2d5f2, transparent 70%);
      border-radius: 50%;
      opacity: 0.7;
      animation: moveClouds 60s linear infinite;
    }

    body::after {
      top: 60%;
      width: 300px;
      height: 150px;
      background: radial-gradient(circle at 100px 75px, #a2d5f2, transparent 70%);
      animation-duration: 90s;
      opacity: 0.5;
    }

    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(1000px); }
    }

    /* Welcome Screen Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(30, 61, 89, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .welcome-content {
      background: #ffffff;
      color: #1e3d59;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .welcome-content h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #1e3d59;
    }

    .slider {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
    }

    .slide.active {
      opacity: 1;
    }

    .slider-controls {
      margin-top: 20px;
    }

    .slider-controls button {
      background: #1e3d59;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .slider-controls button:hover {
      background: #a2d5f2;
    }

    .slider-navigation {
      margin: 10px 0;
    }

    .slider-navigation .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .slider-navigation .dot.active {
      background-color: #1e3d59;
    }

    .welcome-buttons {
      margin-top: 20px;
    }

    .welcome-buttons button {
      background: #1e3d59;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .welcome-buttons button:hover {
      background: #a2d5f2;
    }

    /* Header Styling */
    header {
      background: rgba(30, 61, 89, 0.8);
      border-bottom: 2px solid #a2d5f2;
      padding: 10px 20px;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }

    #header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
    }

    .icon-button {
      background: #1e3d59;
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      animation: buttonPulse 3s infinite;
      transition: background-color 0.3s ease;
    }

    .icon-button:hover {
      background: #a2d5f2;
    }

    /* Pulse Animation for Buttons */
    @keyframes buttonPulse {
      0%, 100% { box-shadow: 0 0 5px #a2d5f2; }
      50% { box-shadow: 0 0 20px #a2d5f2; }
    }

    /* Huiswerk Section */
    #huiswerk-container {
      padding: 10px 20px;
      text-align: center;
      flex-shrink: 0;
      z-index: 5;
    }

    .huiswerk-button {
      width: 100%;
      padding: 12px;
      background: #1e3d59;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      animation: buttonPulse 3s infinite;
    }

    .huiswerk-button.green {
      background: #28a745;
      color: #ffffff;
    }

    .huiswerk-button:hover {
      background: #a2d5f2;
    }

    /* Planner Sections */
    #planner {
      flex-grow: 1;
      overflow: auto;
      display: flex;
      flex-direction: column;
      padding: 10px 20px;
      position: relative;
      z-index: 1;
    }

    .sector {
      flex: 1;
      padding: 15px;
      background: rgba(30, 61, 89, 0.8);
      border: 2px solid #a2d5f2;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .sector-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .sector-header h2 {
      font-size: 1.2rem;
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
    }

    .emoji-placeholders {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      flex-grow: 1;
    }

    .emoji-placeholder {
      width: 18%;
      max-width: 60px;
      aspect-ratio: 1;
      background: #ffffff;
      border: 2px dashed #1e3d59;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      transition: border-color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
      font-size: 1.2rem;
      position: relative;
      overflow: hidden;
      animation: pixelPulse 5s infinite;
      cursor: pointer;
    }

    .emoji-placeholder.highlight {
      border-color: #a2d5f2;
      background-color: #a2d5f2;
      transform: scale(1.05);
    }

    .sector-notes {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: 2px solid #a2d5f2;
      border-radius: 5px;
      font-size: 0.95rem;
      background: #ffffff;
      color: #1e3d59;
      font-family: 'Press Start 2P', cursive;
    }

    /* Pixel Pulse Animation for Placeholders */
    @keyframes pixelPulse {
      0%, 100% { box-shadow: 0 0 5px #a2d5f2; }
      50% { box-shadow: 0 0 15px #a2d5f2; }
    }

    /* Emoji Deck */
    footer {
      background: rgba(30, 61, 89, 0.9);
      border-top: 2px solid #a2d5f2;
      padding: 15px 20px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    /* Emoji Navigation Controls */
    .emoji-navigation {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .emoji-navigation button {
      background: #1e3d59;
      color: #ffffff;
      border: 2px solid #a2d5f2;
      padding: 10px 15px;
      margin: 0 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      animation: buttonPulse 3s infinite;
    }

    .emoji-navigation button:hover {
      background: #a2d5f2;
      border-color: #ffffff;
    }

    .emoji-navigation span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
    }

    /* Emoji Grid */
    .emoji-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      position: relative;
      z-index: 5;
    }

    .emoji-item {
      font-size: 24px;
      margin: 5px;
      cursor: grab;
      animation: zoomEmoji 5s infinite;
      font-family: 'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Symbol', 'Android Emoji', 'EmojiSymbols';
    }

    /* Zooming Emoji Animation */
    @keyframes zoomEmoji {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Ghost Emoji Styling (for touch interactions) */
    .ghost {
      opacity: 0.7;
      pointer-events: none;
      animation: zoomEmoji 5s infinite;
    }

    /* Magnet Attach Effect */
    .magnet-effect {
      animation: magnet 0.3s forwards;
    }

    @keyframes magnet {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2rem;
      }

        padding: 6px 10px;
      }

        padding: 10px;
      }

      .sector-header h2 {

      }

      .emoji-placeholder {

        font-size: 1rem;
      }

      .emoji-navigation button {
        font-size: 1.5rem;
        margin: 0 5px;
        padding: 8px 12px;
      }

      .emoji-navigation span {
        font-size: 1rem;
      }

      .emoji-grid {
        gap: 5px;
        max-height: 100px;
      }

      .welcome-content {
        padding: 15px;
      }

      .welcome-content h2 {
        font-size: 1rem;
      }

      .welcome-content p {
        font-size: 0.8rem;
      }

      .slider-controls button,
      .welcome-buttons button {
        padding: 8px 16px;
        font-size: 0.7rem;
      }

      .slider-navigation .dot {
        height: 8px;
        width: 8px;
      }
    }

    @media (min-width: 600px) {

      }

        font-size: 1.8rem;

      }

      .emoji-navigation span {

      }

      .emoji-grid {

      }

      }

        font-size: 0.9rem;
      }

      .slider-navigation .dot {
        height: 10px;
        width: 10px;
      }
    }

    @media (min-height: 800px) {
      footer {
        height: var(--emoji-deck-height, 200px);
      }

      .emoji-grid {
        max-height: 150px;
      }
    }
  </style>
</head>

    // Current Category
    let currentCategory = 'Activities';

    // Function to load emojis into the grid
    function loadEmojis() {
      const grid = document.getElementById('emoji-grid');
      grid.innerHTML = '';
      emojiData[currentCategory].forEach(emoji => {
        const emojiElement = document.createElement('div');
        emojiElement.classList.add('emoji-item');
        emojiElement.textContent = emoji;
        emojiElement.draggable = true;

        // Drag Events
        emojiElement.addEventListener('dragstart', dragStart);
        emojiElement.addEventListener('touchstart', touchStart, { passive: false });

        grid.appendChild(emojiElement);
      });
    }

    // Drag Functions
    let draggedEmoji = null;

    function dragStart(e) {
      draggedEmoji = e.target.textContent;
      e.dataTransfer.setData('text/plain', draggedEmoji);
      if (navigator.vibrate) navigator.vibrate(50);
    }

    // Drop Zone Events
    const placeholders = document.querySelectorAll('.emoji-placeholder');

    placeholders.forEach(placeholder => {
      placeholder.addEventListener('dragover', dragOver);
      placeholder.addEventListener('dragleave', dragLeave);
      placeholder.addEventListener('drop', drop);
    });

    function dragOver(e) {
      e.preventDefault();
      this.classList.add('highlight');
    }

    function dragLeave(e) {
      this.classList.remove('highlight');
    }

    function drop(e) {
      e.preventDefault();
      this.classList.remove('highlight');
      this.textContent = draggedEmoji;
      this.classList.add('magnet-effect');
      setTimeout(() => this.classList.remove('magnet-effect'), 300);
      saveState();
      if (navigator.vibrate) navigator.vibrate(50);
    }

    // Touch Drag-and-Drop
    function touchStart(e) {
      e.preventDefault();
      const touch = e.touches[0];
      draggedEmoji = e.target.textContent;

      const ghost = document.createElement('div');
      ghost.classList.add('emoji-item', 'ghost');
      ghost.style.position = 'absolute';
      ghost.style.left = `${touch.pageX - 15}px`;
      ghost.style.top = `${touch.pageY - 15}px`;
      ghost.textContent = draggedEmoji;
      ghost.style.pointerEvents = 'none';
      ghost.style.zIndex = '1000';
      ghost.style.animation = 'zoomEmoji 5s infinite';
      document.body.appendChild(ghost);

      function moveTouch(e) {
        const touch = e.touches[0];
        ghost.style.left = `${touch.pageX - 15}px`;
        ghost.style.top = `${touch.pageY - 15}px`;

        const elem = document.elementFromPoint(touch.clientX, touch.clientY);
        if (elem && elem.classList.contains('emoji-placeholder')) {
          elem.classList.add('highlight');
        } else {
          placeholders.forEach(ph => ph.classList.remove('highlight'));
        }
      }

      function endTouch(e) {
        const touch = e.changedTouches[0];
        const elem = document.elementFromPoint(touch.clientX, touch.clientY);
        if (elem && elem.classList.contains('emoji-placeholder')) {
          elem.textContent = draggedEmoji;
          elem.classList.add('magnet-effect');
          setTimeout(() => elem.classList.remove('magnet-effect'), 300);
          saveState();
          if (navigator.vibrate) navigator.vibrate(50);
        }
        ghost.remove();
        document.removeEventListener('touchmove', moveTouch);
        document.removeEventListener('touchend', endTouch);
        placeholders.forEach(ph => ph.classList.remove('highlight'));
      }

      document.addEventListener('touchmove', moveTouch, { passive: false });
      document.addEventListener('touchend', endTouch, { passive: false });

      if (navigator.vibrate) navigator.vibrate(50);
    }

    // Category Navigation
    document.getElementById('next-page').addEventListener('click', () => {
      const categories = Object.keys(emojiData);
      let index = categories.indexOf(currentCategory);
      index = (index + 1) % categories.length;
      currentCategory = categories[index];
      document.getElementById('category-name').textContent = currentCategory;
      loadEmojis();
    });

    document.getElementById('prev-page').addEventListener('click', () => {
      const categories = Object.keys(emojiData);
      let index = categories.indexOf(currentCategory);
      index = (index - 1 + categories.length) % categories.length;
      currentCategory = categories[index];
      document.getElementById('category-name').textContent = currentCategory;
      loadEmojis();
    });

    // Reset Functionality
    document.getElementById('reset-button').addEventListener('click', () => {
      placeholders.forEach(ph => ph.textContent = '');
      localStorage.removeItem('emojiState');
    });

    // Huiswerk Button Functionality
    const huiswerkButton = document.getElementById('huiswerk-button');
    huiswerkButton.addEventListener('click', () => {
      huiswerkButton.classList.toggle('green');
    });

    // Save and Load State
    function saveState() {
      const state = {};
      placeholders.forEach((ph, index) => {
        state[index] = ph.textContent;
      });
      localStorage.setItem('emojiState', JSON.stringify(state));
    }

    function loadState() {
      const state = JSON.parse(localStorage.getItem('emojiState'));
      if (state) {
        placeholders.forEach((ph, index) => {
          if (state[index]) {
            ph.textContent = state[index];
          }
        });
      }
    }

    // Initialize
    loadEmojis();
    loadState();

    // Live Time Update
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('live-time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Layout Adjustment
    function adjustLayout() {
      const header = document.querySelector('header');
      const huiswerkContainer = document.getElementById('huiswerk-container');
      const planner = document.getElementById('planner');
      const emojiDeck = document.getElementById('emoji-deck');

      const windowHeight = window.innerHeight;
      const headerHeight = header.offsetHeight;
      const huiswerkHeight = huiswerkContainer.offsetHeight;
      const emojiDeckHeight = emojiDeck.offsetHeight;

      const availableHeight = windowHeight - (headerHeight + huiswerkHeight + emojiDeckHeight);
      planner.style.height = `${availableHeight}px`;
    }

    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);

    // Welcome Screen Functionality
    const welcomeScreen = document.getElementById('welcome-screen');
    const nextSlideBtn = document.getElementById('next-slide');
    const prevSlideBtn = document.getElementById('prev-slide');
    const finishWelcomeBtn = document.getElementById('finish-welcome');
    const skipWelcomeBtn = document.getElementById('skip-welcome');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 1;
    const totalSlides = 3;

    function showSlide(n) {
      const slides = document.querySelectorAll('.slide');
      if (n > totalSlides) { currentSlide = 1; }
      if (n < 1) { currentSlide = totalSlides; }
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
        if (index === currentSlide - 1) {
          slide.classList.add('active');
        }
      });
      dots.forEach(dot => {
        dot.classList.remove('active');
        if (parseInt(dot.getAttribute('data-slide')) === currentSlide) {
          dot.classList.add('active');
        }
      });
    }

    function nextSlideFunction() {
      currentSlide++;
      showSlide(currentSlide);
    }

    function prevSlideFunction() {
      currentSlide--;
      showSlide(currentSlide);
    }

    function goToSlide(n) {
      currentSlide = n;
      showSlide(currentSlide);
    }

    nextSlideBtn.addEventListener('click', nextSlideFunction);
    prevSlideBtn.addEventListener('click', prevSlideFunction);
    finishWelcomeBtn.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
    });
    skipWelcomeBtn.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
    });
    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const slideNumber = parseInt(dot.getAttribute('data-slide'));
        goToSlide(slideNumber);
      });
    });
